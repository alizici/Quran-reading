name: quran_reading_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.3+1
  path_provider: ^2.0.11
  mobx: ^2.0.0
  flutter_mobx: ^2.0.0
  provider: ^6.0.3
  cupertino_icons: ^1.0.6
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  mobx_codegen: ^2.0.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/kd.sqlite
    - assets/header.png
    - assets/shema.png
    - assets/back.png


  fonts:
    - family: ArabicFont
      fonts:
        - asset: assets/fonts/ArabicFont.ttf    
